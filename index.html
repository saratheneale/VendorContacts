<!DOCTYPE html>
<html>

<head>
  <title>Vendors</title>

  <script src="./assets/javascript/vendor/jquery.js"></script>
  
  <script src="./assets/javascript/vendor/underscore.js"></script>
  <script src="./assets/javascript/vendor/backbone.js"></script>
  <script src="./assets/javascript/vendor/backbone.marionette.js"></script>

<script src="./assets/javascript/main.js"></script>
  <link href="./assets/css/bootstrap.css" rel="stylesheet">
  <link href="./assets/css/custom.css" rel="stylesheet">
  <!--Composite View template-->
  <script type="text/template" id="vendors-template">
    
  </script>

<!--Empty Contacts View -->
  <script type="text/template" id="empty-contacts-view">
    <div class="row">
      <p class="loading"> Loading Vendors... </p>
      <p class="error">
        Oops! It looks like there is no vendors in  your contact list. 
      </p>
    </div>
  </script>
  <script type="text/template" id="contacts-layout">
    <div>
      <div class="nav header">
        <h1> Contact List </h1>
      </div>
      <div class="content-region container">
      </div>
    </div>
  </script>

  <script type="text/template" id="contacts-view">
    <div class="contacts-container row">
    </div>
  </script>

  <script type="text/template" id="vendor-template">
    <div class="inner-content">
      <div class="">
        <div class="img-section ">
          
          <div class="profile-pic" style="background-image:url('<%= profile_image %>')">

            
            
          </div>
          <img class='vendor-icon img-responsive' src='<%= icon %>'>
        </div>
        <div class='info'>
          <h5><%= name%></h5>
          
          <span class='job'>  <%= job %></span>
          <span class='company'>  <%= company_name %> </span>
        </div>
    
      </div>

      <div class="hover-content">
                <div class="info">

                  <h4><%= name%></h4>
                  
                  <span>  <%= job %></span>
                  
                  <br>
                  
                  <span>  <%= company_name %> </span>
                  
                  <br>

                  <%= phone%>
                  
                  <br>
                    <a href="mailto:<%= email%>"><%= email%> </a>

                </div>
              </div>  
    </div>


  </script>

    
</head>
<body>
  <div id="content">

  </div>
</body>
</html>
